{% extends 'base.html' %}
{% block content %}
  <div class="post">
      <h3>{{ post.title }}</h3>
      <img src="{{post.image.url}}" alt="image" />
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author }}</p>
      <p>Date: {{ post.created_at }}</p>
      <p>total comment:{{post.comments.all|length}}</p>
      <p>Views: {{ post.views }}</p>
  </div> 
{% endblock content %}
